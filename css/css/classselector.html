<html>
<head>
	<title> css class selector</title>
	<style>
	h1.first{background-color:red}
	h1.second{background-color:green}
	h1.third{color:white}
</style>
</head>
<body>
<h1 class="first">Gaurav Pandey</h1>
<h1 class="second">Gaurav Pandey</h1>
<h1 class="second third">Gaurav Pandey</h1>
<p>This paragraph is not syled</p>
</body>
</html>
